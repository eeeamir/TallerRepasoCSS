<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Currículo HTML</title>
</head>
<body>

    <h2>Datos Generales</h2>

    <form action="#" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido"><br><br>

        <label for="cedula">Cédula:</label><br>
        <input type="text" id="cedula" name="cedula"><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

        <label for="sexo">Sexo:</label><br>
        <select id="sexo" name="sexo">
            <option value="">Seleccione</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br><br>

        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" name="direccion"><br><br>

        <label for="corregimiento">Corregimiento:</label><br>
        <input type="text" id="corregimiento" name="corregimiento"><br><br>

        <label for="provincia">Provincia:</label><br>
        <input type="text" id="provincia" name="provincia"><br><br>

        <label for="pais">País:</label><br>
        <input type="text" id="pais" name="pais"><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
